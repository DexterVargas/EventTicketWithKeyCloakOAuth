services:
  # Our PostgreSQL database
  db:
    # The Docker image of postgres -- we're using the latest.
    image: postgres:latest
    # The ports to expose to the host container
    # 5432 is the default PostgreSQL port
    ports:
      - "5432:5432"
    # If we accidentally kill the running container, Docker Compose
    # will restart it.
    restart: always
    # The PostgreSQL Docker container uses environment variables to
    # read configuration, here we set the password.
    # âš  - Do no store plaintext passwords in source control. We
    # do so here as this is a builder.
    environment:
      POSTGRES_PASSWORD: ticket_pass
      POSTGRES_USER: ticket_user
      POSTGRES_DB: ticket_db
  # Adminer provides a web UI for database management
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8888:8080
  # Keycloak handle authentication and authorization
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "9090:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - keycloak-data:/opt/keycloak/data
    command:
      - start-dev
      - --db=dev-file
volumes:
  keycloak-data:
    driver: local

